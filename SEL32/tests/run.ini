set env HOST=sel32
;set env IP=192.168.0.20
set env IP=192.168.1.5
mkdir dsk
set RTC 50
set CPU V6 8M
set RTC enable
set iop enable
set iop0 dev=7e00
set dma enable
set dma0 dev=800
set dma0 type=8858
set dma1 type=8858
set coml0 dev=7ee0
set coml0 enable
set coml1 enable
set coml2 enable
set coml3 enable
set coml4 enable
set coml5 enable
set coml6 enable
set coml7 enable
set con enable
set con0 dev=7efc
set mta enable
set mta0 dev=1000
set lpr enable
set comc enable
at comc 4747
set ec enable
set ec mode=2
set ec0 dev=0e00
; set mac address to cause ec to be attached
set ec MAC=08:00:5D:01:01:20
at lpr lprout
set cpu idle
;
;deposit BOOTR[7] 42
deposit BOOTR[7] 0
deposit BOOTR[6] 800
;at mta0 tapes/temp.tap
;at mta0 tapes/src.tar.tap
;at mta0 tapes/y2k21ab.tar.tap
at dma0 dsk/utxdisk0.dma
at dma1 dsk/utxdisk1.dma
at ec tap:tap0
bo dma0
